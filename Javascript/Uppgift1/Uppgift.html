<!doctype html>
<html><head>
	<meta charset="utf-8">
	<title>Addera två tal!</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <style>
	div{
		width: 20%;
		margin-left: 40%;
		margin-top: 20%;
	}
	</style>
</head>

<body>
	<div>
    	<p>Din summa är: </p>
    	<input id="tal1" type="text">
        <span>+</span>
        <input id="tal2" type="text">
        <input onclick="beräknaSumma()" type="button" value="Beräkna summan">
    </div>
    
    <script language="javascript">
	
	function beräknaSumma(){
		var tal1 = parseInt($("#tal1").val());
		var tal2 = parseInt($("#tal2").val());
		var summa = tal1 + tal2;
	
		if(!isNaN(tal1) && !isNaN(tal2)){
			$("p").text("Din summa är: " + summa);
		}
		else{
			alert("Skriv in siffror.");
		}
	}
	
	$(document).keydown(function(e) {
        if(e.keyCode == 13){
			beräknaSumma();
		}
    });
	</script>
</body>

</html>
